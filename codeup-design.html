<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/codeup-design.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
    <title>Codeup Design Project</title>
</head>
<body style="background: #F0F0F0">
<nav class="navbar navbar-expand-lg navbar-light nav-line" style="background: #F0F0F0">
    <div class="container-fluid">
        <a class="navbar-brand abel" style="font-weight: bold" href="#"><img src="img/logo.png" alt="Codeup Design logo"
                                                                             class="logo p-2">codeup design</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link abel" aria-current="page" href="#">SERVICES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link abel" href="#">WORK</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link abel" href="#">BLOG</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link abel" href="#">CONTACT</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div>
    <div>
        <h1 class="text-center ">VISUAL DESIGN & WEB DEVELOPMENT</h1>
        <h2 class="text-center p-4">FROM PARK CITY, UTAH</h2>
    </div>
    <div class="col container justify-content-center bg-success">
        <div class="row container m-auto py-2 justify-content-center">
            <div class="coral-dot container justify-content-center align-items-center d-flex">
                <span>DESIGN</span>
            </div>
            <div class="yellow-dot container justify-content-center align-items-center d-flex">
                <span>DEVELOP</span>
            </div>
        </div>
        <div class="row container m-auto py-2 justify-content-center bg-warning">
            <div class="green-dot container justify-content-center align-items-center d-flex">
                <span>SUPPORT</span>
            </div>
            <div class="blue-dot container justify-content-center align-items-center d-flex">
                <span>HOST</span>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
